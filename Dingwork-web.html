<style type="text/css">
body{margin:0;padding:0;}
body{-webkit-touch-callout: none; -webkit-text-size-adjust: none;

.head-bg{
	max-width:100%;

	}
.message{

.edit{

	color:#00B9E8;
	font-size:14px;
	margin-top:2%;
	margin-right:2%;
	}
table{
	border-collapse:collapse;
	background-color:#FFF;
	}
table td{
	text-align:center;
	border-left:1px solid #CCC;
	border-top:1px solid #ccc;
	font-size:12px;
	color:#333;
	}
.td1{
	border-left:none;
	}
.td2{

	}
.main{
	max-width:100%;
	max-height:100%;
